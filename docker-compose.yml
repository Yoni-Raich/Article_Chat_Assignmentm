services:
  # ChromaDB Vector Database Service
  chroma-db:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"  # Expose ChromaDB on port 8001
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=TRUE
    restart: unless-stopped
    networks:
      - article-chat-network

  # Main Application Service
  article-chat:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CHROMA_HOST=chroma-db
      - CHROMA_PORT=8000
    volumes:
      - ./data:/app/data
      - chroma_data:/app/chroma_data  # Share chroma data with main app
    depends_on:
      - chroma-db
    restart: unless-stopped
    networks:
      - article-chat-network

volumes:
  chroma_data:
    driver: local

networks:
  article-chat-network:
    driver: bridge